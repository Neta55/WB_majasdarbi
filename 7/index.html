<!DOCTYPE html> 
<html lang="en"> 
<head> 
   <meta charset="utf-8"> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
   <link rel="stylesheet" href="css/style.css"> 
   <title>Form handling</title>
   <script src="js/main.js"></script> 
</head> 
<body> 
  <div class="container">
    <header>
 <h1 class="margin0">JavaScript Form handling</h1>

    </header>
    <main id="objects">

      <form id="user-form" action="" novalidate>
        <div class="input-wraper">
          <label>
        Name: <input name="username">
          </label>
          <div class="error-msg username" name="error-msg username"></div>
          <label>
            Email: <input type="email" name="email">
              </label>
              <div class="error-msg email" name="error-msg email"></div>
        </div>
        <button type="button" id="save-btn">SAVE</button>
        <input type="hidden" name="user-id" >
            </form>
        <table id="user-table" class="">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Email</th>
              <th colspan="2">Change Entry</th>
            </tr>
            </thead>
          <tbody></tbody>
        </table>     
      



    </main>
    <footer>
      <div class="index-link">
        <p class="margin0"><a href="/WB_majasdarbi/index.html">Uz mƒÅjasdarbu sarakstu</a></p>
      </div>
    </footer>
  </div>
 
</body> 
</html>
