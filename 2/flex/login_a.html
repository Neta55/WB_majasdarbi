<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2. md -> FLEX</title>
  <link rel="stylesheet" href="css/style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="header">
        2. mājasdarbs
      </div>
    </header>
    <nav>
      <div>MENU-1</div>
      <div>MENU-2</div>
      <div>MENU-3</div>
      <div>MENU-4</div>
      <div>MENU-5</div>
    </nav>
    <main>

      <div class="kaste">
        <h1>Brīnumzemes atslēga</h1>
        <h4 class="balts atspiest center">Lai nokļūtu brīnumzemē, ievadi datus:</h4>
        <form action="/WB_majasdarbi/2/flex/login_b.html" method="get" class="center">
          <div class="flex">
            <div class="atspiest"> <label for="name" class="balts">Vārds</label> <input type="text" name="name"
                id="name" class="w200"></div>
            <div class="atspiest"> <label for="surname" class="balts">Uzvārds</label> <input type="text" name="surname"
                id="surname" class="w200"></div>
            <div class="atspiest">
              <label for="tautiba" class="balts">Tautība</label> <input type="text" name="tautiba" id="tautiba"
                class="w200">
            </div>
            <div class="atspiest"><label for="pk" class="balts">Personas kods</label> <input type="text" name="pk"
                id="pk" class="w200"></div>

            <div class="atspiest"><label for="adrese" class="balts">Mājas adrese</label> <input type="text"
                name="adrese" id="adrese" class="w200"></div>

            <div class="atspiest"><label for="kods" class="balts">Durvju kods</label>
              <input type="text" name="kods" id="kods" class="w200">
            </div>
            <div class="atspiest"><label for="ticiba" class="auto balts">Reliģiskā pārliecība</label>
              <select name="ticiba" id="ticiba">

                <option value="1">Kristietība</option>
                <option value="2">Islāms</option>
                <option value="3">Jūdaisms</option>
                <option value="4">Budisms</option>
                <option value="5">Ateisms</option>
                <option value="6">Cita</option>
              </select>
            </div>
            <div class="flex atspiest">
              <label for="sieviete" class="auto balts">Sieviete</label><input type="radio" name="dzimums" id="sieviete">
              <label for="virietis" class="auto balts">Vīrietis</label><input type="radio" name="dzimums" id="virietis">
              <label for="nav" class="auto balts">Bez dzimuma</label><input type="radio" name="dzimums" id="nav">
            </div>
          </div>

          <button type="submit">IENĀKT BRĪNUMZEMĒ</button>


        </form>
      </div>
    </main>
    <footer>
      <div class="index-link">
        <h4><a href="/WB_majasdarbi/index.html">Uz mājasdarbu sarakstu</a></h4>
      </div>
    </footer>
  </div>

</body>

</html>
